<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .browse-btn {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .preview-container {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .preview-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-name {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .caption-result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f1ff 100%);
            border-radius: 15px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .caption-result h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .caption-result p {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Image Caption Generator</h1>
        
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your image here</div>
                <div class="upload-text" style="font-size: 14px; color: #999;">or</div>
                <label for="imageInput" class="browse-btn">Browse Files</label>
                <input
                    type="file"
                    name="image"
                    id="imageInput"
                    class="file-input"
                    accept="image/*"
                    required
                >
            </div>

            <div class="preview-container" id="previewContainer">
                <img id="preview" alt="Preview">
                <div class="file-info">
                    <span class="file-name" id="fileName"></span>
                    <button type="button" class="remove-btn" id="removeBtn">Remove</button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                Generate Caption
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #667eea;">Generating caption...</p>
            </div>
        </form>

        {% if caption %}
<div class="caption-result">
    <h2>Generated Caption:</h2>
    <p>{{ caption }}</p>
</div>
{% endif %}

    </div>

    <script>
        const imageInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const previewContainer = document.getElementById("previewContainer");
        const uploadArea = document.getElementById("uploadArea");
        const submitBtn = document.getElementById("submitBtn");
        const removeBtn = document.getElementById("removeBtn");
        const fileName = document.getElementById("fileName");
        const uploadForm = document.getElementById("uploadForm");
        const loading = document.getElementById("loading");

        // Handle file selection
        imageInput.addEventListener("change", handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            displayImage(file);
        }

        function displayImage(file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                previewContainer.classList.add("show");
                fileName.textContent = file.name;
                submitBtn.disabled = false;
                uploadArea.style.display = "none";
            };

            reader.readAsDataURL(file);
        }

        // Remove image
        removeBtn.addEventListener("click", function() {
            imageInput.value = "";
            preview.src = "";
            previewContainer.classList.remove("show");
            submitBtn.disabled = true;
            uploadArea.style.display = "block";
        });

        // Drag and drop functionality
        uploadArea.addEventListener("dragover", function(e) {
            e.preventDefault();
            uploadArea.classList.add("dragover");
        });

        uploadArea.addEventListener("dragleave", function() {
            uploadArea.classList.remove("dragover");
        });

        uploadArea.addEventListener("drop", function(e) {
            e.preventDefault();
            uploadArea.classList.remove("dragover");
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                imageInput.files = e.dataTransfer.files;
                displayImage(file);
            } else {
                alert('Please drop an image file');
            }
        });

        // Show loading on form submit
        uploadForm.addEventListener("submit", function() {
            loading.classList.add("show");
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
